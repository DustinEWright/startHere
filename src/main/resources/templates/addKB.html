<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>New KB Article</title>
</head>

<body>
    <form id="addKB" action="/kb" method="POST">
        <!-- <h1>New knowledge base article</h1> -->
        <fieldset>
            <legend>Knowledge Base Article Details</legend>
            <label for="title">Title:</label>
            <input name="title" id="title" type="text"><br>

            <label for="summary">Summary:</label>
            <input name="summary" id="summary" type="text"><br>

            <label for="description">Description:</label>
            <textarea name="description" id="description" placeholder="Steps to solve the issue."></textarea><br>

            <input type="submit" id="submit" value="OK">
        </fieldset>
    </form>
    <h1><span th:text="${a.title}"/></h1>
    <!--<h1><span th:text="${a.title}"/></h1>

    <p><span th:text="${a.description}"/></p>-->    
</body>

</html>
